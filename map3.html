<body>

    <!-- side panel -->

        <div id=container2>
        <div class="tooltip_map">
          <img id="info" src="images/info.png">

      <!-- <div id=containers> -->
      <div id=container3>
        <!-- <h5><strong>Revenue Sharing</strong></h5> -->
        <h6><strong>Amounts (USD)</strong></h6>
        <div id="slider"></div>
        <div id="input_values">
          <input class="input_number" type="number" min="0" max="103999" id="input-number-min"disabled>
          <input class="input_number" type="number" min="0" max="104000" id="input-number-max" disabled>
        </div>
        <h6><strong>Amounts (Per Capita)</strong></h6>
        <div id="slider2"></div>
        <div id="input_values">
          <input class="input_number" type="number" min="0" max="46" id="input-number-min2"disabled>
          <input class="input_number" type="number" min="0" max="47" id="input-number-max2"disabled>
        </div>
        <h6><strong>Population</strong></h6>
        <div id="slider3"></div>
        <div id="input_values">
          <input class="input_number" type="number" min="0" max="614999" id="input-number-min3"disabled>
          <input class="input_number" type="number" min="0" max="615000" id="input-number-max3"disabled>
        </div>
        <h6><strong>Population Density</strong></h6>
        <div id="slider4"></div>
        <div id="input_values">
          <input class="input_number" type="number" min="0" max="14999" id="input-number-min4"disabled>

  <!-- map -->
  <div class="col-xs-12" id="map">
    <div class="legend_gvtc">
      <img class="gvtc_legend" src="images/legend.PNG" alt="">
    </div>
  </div>


  <div class="logo">
    <a href="https://www.geogecko.com/" target="_blank"><img class="gecko" src="images/Geogecko.png"></a>
  </div>
  </div>

  <script type="text/javascript" src="lib/bootstrap-3.3.6-dist/js/bootstrap.js"></script>
  <script type="text/javascript" src="lib/ol3.8.2/ol-debug.js"></script>
  <script type="text/javascript" src="js/map3/map3.js"></script>
  <script type="text/javascript" src="js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
  <script type="text/javascript" src="js/locales/bootstrap-datetimepicker.fr.js" charset="UTF-8"></script>

  <script>
    var myStyle = {
      weight: 1,
      opacity: 1,
      color: '#808080',
      fillOpacity: 1,
      fillColor: '#1F532C'
    };

    var finances_data = L.geoJSON(Finances, {
      style: myStyle
    }).addTo(map);
    finances_data.eachLayer(function(layer) {
      layer.bindPopup('<strong>Parish</strong><br> ' + layer.feature.properties.pname);
      layer.on('mouseover', function(e) {
        this.openPopup();
      });
      layer.on('mouseout', function(e) {
        this.closePopup();
      });
    });

    // Creating a slider
    var slidervar = document.getElementById('slider')
    noUiSlider.create(slider, {
      start: [0, 104000],
      connect: true,
      step: 5,
      range: {
        'min': 0,
        'max': 104000
      }
    });

    var slidervar2 = document.getElementById('slider2')
    noUiSlider.create(slider2, {
      start: [0, 47],
      connect: true,
      range: {
        'min': 0,
        'max': 47
      }
    });

    var slidervar3 = document.getElementById('slider3')
    noUiSlider.create(slider3, {
      start: [0, 615000],
      connect: true,
      step: 5,
      range: {
        'min': 0,
        'max': 615000
      }
    });

    var slidervar4 = document.getElementById('slider4')
    noUiSlider.create(slider4, {
      start: [0, 15000],
      connect: true,
      step: 5,
      range: {
        'min': 0,
        'max': 15000
      },
    });

    document.getElementById('input-number-min').setAttribute("value", "0")
    document.getElementById('input-number-max').setAttribute("value", "104000")
    document.getElementById('input-number-min2').setAttribute("value", "0")
    document.getElementById('input-number-max2').setAttribute("value", "47")
    document.getElementById('input-number-min3').setAttribute("value", "0")
    document.getElementById('input-number-max3').setAttribute("value", "615000")
    document.getElementById('input-number-min4').setAttribute("value", "0")
    document.getElementById('input-number-max4').setAttribute("value", "15000")

    var inputNumberMin = document.getElementById("input-number-min");
    var inputNumberMax = document.getElementById("input-number-max");
    inputNumberMin.addEventListener("change", function() {
      slidervar.noUiSlider.set([this.value, null]);
    });
    inputNumberMax.addEventListener("change", function() {
      slidervar.noUiSlider.set(null, this.value);
    });

    var sliderData = [
      [0, 0],
      [0, 0],
      [0, 0],
      [0, 0]
    ]

    //Connecting the slider to the data
    slidervar.noUiSlider.on('update', function(values, handle) {
      if (handle == 0) {
        document.getElementById('input-number-min').value = values[0];
      } else {
        document.getElementById('input-number-max').value = values[1];
      }

      sliderData[0] = values;

      updateFeatures(sliderData);
    })
    //Connecting the slider to the data
    slidervar2.noUiSlider.on('update', function(values, handle) {
      if (handle == 0) {
        document.getElementById('input-number-min2').value = values[0];
      } else {
        document.getElementById('input-number-max2').value = values[1];
      }

      sliderData[1] = values;

      updateFeatures(sliderData);
    })
    //Connecting the slider to the data
    slidervar3.noUiSlider.on('update', function(values, handle) {
      if (handle == 0) {
        document.getElementById('input-number-min3').value = values[0];
      } else {
        document.getElementById('input-number-max3').value = values[1];
      }

      sliderData[2] = values;

      updateFeatures(sliderData);
    })

    slidervar4.noUiSlider.on('update', function(values, handle) {
      if (handle == 0) {
        document.getElementById('input-number-min4').value = values[0];
      } else {
        document.getElementById('input-number-max4').value = values[1];
      }

      sliderData[3] = values;

      updateFeatures(sliderData);
    })

    function updateFeatures(sliderData) {

      for (key in finances_data['_layers']) {
        var l = finances_data['_layers'][key];
        if (l.feature.properties.Amount >= parseInt(sliderData[0][0]) && l.feature.properties.Amount <= parseInt(sliderData[0][1]) && parseFloat(l.feature.properties.USD_capita) >= parseFloat(sliderData[1][0]) && parseFloat(l.feature.properties
            .USD_capita) <= parseFloat(sliderData[1][1]) &&
          l.feature.properties.Population >= parseInt(sliderData[2][0]) && l.feature.properties.Population <= parseInt(sliderData[2][1]) && l.feature.properties.Pop_densit >= parseInt(sliderData[3][0]) && l.feature.properties.Pop_densit <= parseInt(
            sliderData[3][1])) {
          l.setStyle({
            opacity: 1,
            fillOpacity: 1
          })
        } else {
          l.setStyle({
            opacity: 0,
            fillOpacity: 0
          })
        }
      }

    }

    $('.leaflet-top.leaflet-right').removeClass('leaflet-top').removeClass('leaflet-right');
    $('.leaflet-bottom.leaflet-left').removeClass('leaflet-bottom').removeClass('leaflet-left');
  </script>


</body>
