  <script>
    var finances = L.geoJson(QENP_finances, {
      style: {
        fillColor: '#1F532C',
        weight: 1,
        color: '#808080'
      }

    }) //.addTo(newMap);

    var group = L.featureGroup([finances]).addTo(map);

    //Creating a slider
    var slidervar = document.getElementById('slider')
    noUiSlider.create(slider, {
      start: [1000000, 37000000],
      connect: true,
      range: {
        'min': 1000000,
        'max': 37000000
      }
    });

    var slidervar2 = document.getElementById('slider2')
    noUiSlider.create(slider2, {
      start: [100, 10000],
      connect: true,
      range: {
        'min': 100,
        'max': 10000
      }
    });

    var slidervar3 = document.getElementById('slider3')
    noUiSlider.create(slider3, {
      start: [100, 500000],
      connect: true,
      range: {
        'min': 100,
        'max': 10000
      }
    });

    document.getElementById('input-number-min').setAttribute("value", "1000000")
    document.getElementById('input-number-max').setAttribute("value", "35676000")
    document.getElementById('input-number-min2').setAttribute("value", "100")
    document.getElementById('input-number-max2').setAttribute("value", "1000")
    document.getElementById('input-number-min3').setAttribute("value", "100")
    document.getElementById('input-number-max3').setAttribute("value", "50000")

    var inputNumberMin = document.getElementById("input-number-min");
    var inputNumberMax = document.getElementById("input-number-max");
    inputNumberMin.addEventListener("change", function() {
      slidervar.noUiSlider.set([this.value, null]);
    });
    inputNumberMax.addEventListener("change", function() {
      slidervar.noUiSlider.set(null, this.value);
    });

    var sliderData = [
      [0, 0],
      [0, 0],
      [0, 0]
    ]

    //Connecting the slider to the data
    slidervar.noUiSlider.on('update', function(values, handle) {
      if (handle == 0) {
        document.getElementById('input-number-min').value = values[0];
      } else {
        document.getElementById('input-number-max').value = values[1];
      }

      sliderData[0] = values;

      updateFeatures(sliderData);
    })
    //Connecting the slider to the data
    slidervar2.noUiSlider.on('update', function(values, handle) {
      if (handle == 0) {
        document.getElementById('input-number-min2').value = values[0];
      } else {
        document.getElementById('input-number-max2').value = values[1];
      }

      sliderData[1] = values;

      updateFeatures(sliderData);
      0
    })
    //Connecting the slider to the data
    slidervar3.noUiSlider.on('update', function(values, handle) {
      if (handle == 0) {
        document.getElementById('input-number-min3').value = values[0];
      } else {
        document.getElementById('input-number-max3').value = values[1];
      }

      sliderData[2] = values;

      updateFeatures(sliderData);
    })

    function updateFeatures(sliderData) {

      for (key in finances['_layers']) {
        var l = finances['_layers'][key];
        if (l.feature.properties.AMOUNT > parseInt(sliderData[0][0]) && l.feature.properties.AMOUNT < parseInt(sliderData[0][1]) && l.feature.properties.fpopn > parseInt(sliderData[2][0]) && l.feature.properties.fpopn < parseInt(sliderData[2][1]) &&
          l.feature.properties.mpopn > parseInt(sliderData[1][0]) && l.feature.properties.mpopn < parseInt(sliderData[1][1]))
          l.setStyle({
            opacity: 1,
            fillOpacity: 1
          })
        else {
          l.setStyle({
            opacity: 0,
            fillOpacity: 0
          })
        }
      }

    }

    $('.leaflet-top.leaflet-right').removeClass('leaflet-top').removeClass('leaflet-right');
    $('.leaflet-bottom.leaflet-left').removeClass('leaflet-bottom').removeClass('leaflet-left');
  </script>
