gid at the end of the url is the particular sheet you want...it changes if you switch from "Points_Hippos_2017" to "Polygons_poverty_2017" -->

<!-- also needs cors to be disabled in google chrome || this shouldn't be done though -->
<script>
    let long_id = "1-0V2d8gYHoCb7OZidsSBuVHfs30zaBW-sM6meBF02mw"
    let url = `https://docs.google.com/spreadsheets/d/${long_id}/export?format=csv&id=${long_id}&gid=251717838`
    axios.get(url, { mode: 'no-cors' })
        .then(r => {
            // console.log(r.data)
            data = $.csv.toObjects(r.data)
            console.log(data)
        })
        .catch(e => console.log(e))
</script>
